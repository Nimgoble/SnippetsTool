<html>
	<head>
		<!-- Create a simple CodeMirror instance -->
		<link rel="stylesheet" href="codemirror-5.29.0/lib/codemirror.css">
		<link rel="stylesheet" href="codemirror-5.29.0/theme/base16-light.css">
		<script src="codemirror-5.29.0/lib/codemirror.js"></script>
		<script src="codemirror-5.29.0/mode/sql/sql.js"></script>
		<script src="codemirror-5.29.0/addon/hint/show-hint.js"></script>
		<script src="codemirror-5.29.0/addon/hint/sql-hint.js"></script>
	</head>
	<body>
		<div id="code"></div>
		<script>
			var codeArea = document.getElementById("code");
			var editor = CodeMirror
							(
								codeArea, 
								{
									mode: 'text/x-mssql',
									theme: 'base16-light',
									smartIndent: true,
									tabSize: 4,
									language: 'sql',
									lineNumbers: true
								}
							);
		</script>
	</body>
</html>
