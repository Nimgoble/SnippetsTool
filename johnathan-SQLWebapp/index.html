<!DOCTYPE html>
<html lang="en">	
	<head>
		<title>	SQL Snippets</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/fa/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/codemirror.css">
		<link rel="stylesheet" href="styles/base16-light.css">
		<link rel="stylesheet" href="styles/custom.css">
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/codemirror.js"></script>
		<script src="scripts/sql.js"></script>
		<script src="scripts/script.js"></script>
	</head>
    <body data-spy="scroll" data-target=".navbar" data-offset="10">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html"><img src="#">SQL WebApplication</a>
					</div>
				</div>
			</nav>
			<div class="container-fluid" id="user-input">
				<form class="typeSelection">
					<h3>Snippet Type</h3>
					<input type="radio" name="snippetType" value="surroundsWith"> SurroundsWith <br>
					<input type="radio" name="snippetType" value="expansion"> Expansion <br>
				</form>
				<h3>Text Editor</h3>
				<p>Enter your SQL snippet here!</p>
				<div id="codeeditor"></div>
				<button id="save-snippet" type="button">Save Snippet</button>
			</div>
			
			<script>
				var editor = CodeMirror(document.getElementById("codeeditor"),
				{
					mode: "text/x-mssql",
					theme: "base16-light",
					smartIndent: true,
					tabSize: 4,
					language: "sql",
					lineNumbers: true,
				});
				
			</script>
			<div class="container-fluid" id="footer">
				
			</div>
		<script src="scripts/bootstrap.min.js"></script>
    </body>
</html>
